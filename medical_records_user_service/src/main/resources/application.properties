spring.datasource.url=jdbc:mysql://mysql:3306/medical_records
spring.datasource.username=root
spring.datasource.password=1234567
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/medical-records
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/medical-records/protocol/openid-connect/certs

keycloak.auth-server-url=http://keycloak:8080
keycloak.realm=medical-records
keycloak.resource=medical_app_reg
keycloak.credentials.secret=${KEYCLOAK_CLIENT_SECRET}

server.port=8084
